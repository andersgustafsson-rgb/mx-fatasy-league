<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Dino - Mitt Fantasy Spel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 10px;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 60vh;
            min-height: 300px;
            max-height: 400px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 70%, #8FBC8F 100%);
            border: 3px solid #2F4F2F;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 0 10px;
        }

        #gameCanvas {
            display: block;
            background: transparent;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
        }

        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #2F4F2F;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            z-index: 5;
        }

        #highScore {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #2F4F2F;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            z-index: 5;
        }

        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        .button:hover {
            background: #45a049;
        }

        .instructions {
            margin: 20px 0;
            font-size: 14px;
            color: #ccc;
        }

        .cross {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #FF6B6B;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .obstacle {
            position: absolute;
            background: #8B4513;
            border-radius: 5px;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background: #8FBC8F;
            border-top: 2px solid #2F4F2F;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
        }

        /* Mobile touch controls */
        #touchControls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 20px;
            z-index: 20;
        }

        .touch-button {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .touch-button:active {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(0.95);
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            #gameContainer {
                height: 50vh;
                min-height: 250px;
                margin: 0 5px;
            }
            
            #score, #highScore {
                font-size: 18px;
            }
            
            #startScreen, #gameOver {
                padding: 20px;
                margin: 0 10px;
            }
            
            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            #touchControls {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            #gameContainer {
                height: 45vh;
                min-height: 200px;
            }
            
            #score, #highScore {
                font-size: 16px;
            }
            
            .touch-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        /* Show/hide instructions based on device */
        .desktop-only {
            display: block;
        }
        
        .mobile-only {
            display: none;
        }
        
        @media (max-width: 768px) {
            .desktop-only {
                display: none;
            }
            
            .mobile-only {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div id="startScreen">
            <h2>üèçÔ∏è Cross Dino üèçÔ∏è</h2>
            <p>Hoppa √∂ver guppen med din cross-motorcykel!</p>
            <div class="instructions">
                <strong>Kontroller:</strong><br>
                <span class="desktop-only">SPACE eller ‚Üë f√∂r att hoppa<br>
                ESC f√∂r att pausa</span>
                <span class="mobile-only">Tryck p√• sk√§rmen eller ‚¨ÜÔ∏è f√∂r att hoppa<br>
                ‚è∏Ô∏è f√∂r att pausa</span>
            </div>
            <button class="button" onclick="startGame()">Starta Spel</button>
            <button class="button" onclick="window.location.href='/'">Tillbaka</button>
        </div>

        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Po√§ng: <span id="finalScore">0</span></p>
            <p>B√§sta po√§ng: <span id="finalHighScore">0</span></p>
            <button class="button" onclick="restartGame()">Spela Igen</button>
            <button class="button" onclick="window.location.href='/'">Tillbaka</button>
        </div>

        <div id="score">Po√§ng: 0</div>
        <div id="highScore">B√§sta: 0</div>
    </div>

    <!-- Mobile Touch Controls -->
    <div id="touchControls">
        <button class="touch-button" id="jumpButton">‚¨ÜÔ∏è</button>
        <button class="touch-button" id="pauseButton">‚è∏Ô∏è</button>
    </div>

    <script>
        class CrossDinoGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // Game state
                this.gameRunning = false;
                this.gamePaused = false;
                this.score = 0;
                this.highScore = localStorage.getItem('crossDinoHighScore') || 0;
                this.gameSpeed = 2;
                this.gravity = 0.7;
                this.jumpPower = -13;
                
                // Cross (player) - initialize with default values first
                this.cross = {
                    x: 100,
                    y: 300,
                    width: 40,
                    height: 40,
                    velocityY: 0,
                    isJumping: false,
                    groundY: 300
                };
                
                // Obstacles (gupp)
                this.obstacles = [];
                this.obstacleTimer = 0;
                this.obstacleInterval = 120; // frames between obstacles
                
                // No clouds needed with white background
                
                // Input handling
                this.keys = {};
                this.setupInput();
                this.setupTouchControls();
                
                // Update high score display
                document.getElementById('highScore').textContent = `B√§sta: ${this.highScore}`;
                
                // Now resize canvas and update cross position after everything is initialized
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                // Start game loop
                this.gameLoop();
            }
            
            resizeCanvas() {
                const container = document.getElementById('gameContainer');
                const rect = container.getBoundingClientRect();
                
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
                this.width = this.canvas.width;
                this.height = this.canvas.height;
                
                // Update cross ground position only if cross is defined
                if (this.cross) {
                    this.cross.groundY = this.height - 100;
                    if (!this.gameRunning) {
                        this.cross.y = this.cross.groundY;
                    }
                }
            }
            
            
            setupInput() {
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                    
                    if (e.code === 'Space' || e.code === 'ArrowUp') {
                        e.preventDefault();
                        if (this.gameRunning && !this.gamePaused) {
                            this.jump();
                        }
                    }
                    
                    if (e.code === 'Escape') {
                        e.preventDefault();
                        this.togglePause();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });
            }
            
            setupTouchControls() {
                // Touch controls for mobile
                const jumpButton = document.getElementById('jumpButton');
                const pauseButton = document.getElementById('pauseButton');
                
                if (jumpButton) {
                    jumpButton.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        if (this.gameRunning && !this.gamePaused) {
                            this.jump();
                        }
                    });
                    
                    jumpButton.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                    });
                    
                    jumpButton.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        if (this.gameRunning && !this.gamePaused) {
                            this.jump();
                        }
                    });
                }
                
                if (pauseButton) {
                    pauseButton.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        this.togglePause();
                    });
                    
                    pauseButton.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                    });
                    
                    pauseButton.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        this.togglePause();
                    });
                }
                
                // Also allow tapping anywhere on the game area to jump
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (this.gameRunning && !this.gamePaused) {
                        this.jump();
                    }
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                });
                
                this.canvas.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (this.gameRunning && !this.gamePaused) {
                        this.jump();
                    }
                });
            }
            
            start() {
                this.gameRunning = true;
                this.gamePaused = false;
                this.score = 0;
                this.gameSpeed = 2;
                this.cross.y = this.cross.groundY;
                this.cross.velocityY = 0;
                this.cross.isJumping = false;
                this.obstacles = [];
                this.obstacleTimer = 0;
                
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('gameOver').style.display = 'none';
            }
            
            jump() {
                if (!this.cross.isJumping) {
                    this.cross.velocityY = this.jumpPower;
                    this.cross.isJumping = true;
                }
            }
            
            togglePause() {
                if (this.gameRunning) {
                    this.gamePaused = !this.gamePaused;
                }
            }
            
            update() {
                if (!this.gameRunning || this.gamePaused) return;
                
                // Update cross physics
                this.cross.velocityY += this.gravity;
                this.cross.y += this.cross.velocityY;
                
                // Ground collision
                if (this.cross.y >= this.cross.groundY) {
                    this.cross.y = this.cross.groundY;
                    this.cross.velocityY = 0;
                    this.cross.isJumping = false;
                }
                
                // Update obstacles
                this.obstacleTimer++;
                if (this.obstacleTimer >= this.obstacleInterval) {
                    this.addObstacle();
                    this.obstacleTimer = 0;
                }
                
                // Move obstacles
                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    const obstacle = this.obstacles[i];
                    obstacle.x -= this.gameSpeed;
                    
                    // Remove obstacles that are off screen
                    if (obstacle.x + obstacle.width < 0) {
                        this.obstacles.splice(i, 1);
                        this.score += 10;
                        this.updateScore();
                    }
                    
                    // Check collision
                    if (this.checkCollision(this.cross, obstacle)) {
                        this.gameOver();
                        return;
                    }
                }
                
                
                // Increase game speed
                if (this.score > 0 && this.score % 100 === 0) {
                    this.gameSpeed += 0.1;
                    this.obstacleInterval = Math.max(60, this.obstacleInterval - 2);
                }
            }
            
            addObstacle() {
                const height = Math.random() * 25 + 30; // Lower obstacles (30-55px)
                const width = Math.random() * 20 + 15; // Smaller obstacles
                
                this.obstacles.push({
                    x: this.width,
                    y: this.height - height - 20, // Ground level
                    width: width,
                    height: height
                });
            }
            
            checkCollision(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            updateScore() {
                document.getElementById('score').textContent = `Po√§ng: ${this.score}`;
            }
            
            gameOver() {
                this.gameRunning = false;
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('crossDinoHighScore', this.highScore);
                    document.getElementById('highScore').textContent = `B√§sta: ${this.highScore}`;
                }
                
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalHighScore').textContent = this.highScore;
                document.getElementById('gameOver').style.display = 'block';
            }
            
            draw() {
                // Draw background gradient (desert/sky theme)
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.height);
                gradient.addColorStop(0, '#87CEEB'); // Sky blue
                gradient.addColorStop(0.6, '#F4A460'); // Sandy brown
                gradient.addColorStop(1, '#DEB887'); // Burlywood
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // Draw some clouds
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                for (let i = 0; i < 3; i++) {
                    const x = (Date.now() * 0.01 + i * 200) % (this.width + 100) - 50;
                    const y = 50 + i * 30;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 20, 0, Math.PI * 2);
                    this.ctx.arc(x + 25, y, 25, 0, Math.PI * 2);
                    this.ctx.arc(x + 50, y, 20, 0, Math.PI * 2);
                    this.ctx.fill();
                }
                
                // Draw ground
                this.ctx.fillStyle = '#8FBC8F';
                this.ctx.fillRect(0, this.height - 20, this.width, 20);
                this.ctx.strokeStyle = '#2F4F2F';
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.moveTo(0, this.height - 20);
                this.ctx.lineTo(this.width, this.height - 20);
                this.ctx.stroke();
                
                // Draw cross motorcycle from side (Dino-style silhouette)
                this.ctx.save();
                this.ctx.translate(
                    this.cross.x + this.cross.width/2, 
                    this.cross.y + this.cross.height/2
                );
                
                this.ctx.fillStyle = '#000';
                this.ctx.strokeStyle = '#000';
                this.ctx.lineWidth = 2;
                
                // Draw motorcycle from side view
                // Main frame/tank
                this.ctx.beginPath();
                this.ctx.moveTo(-12, 0);
                this.ctx.lineTo(-8, -4);
                this.ctx.lineTo(8, -4);
                this.ctx.lineTo(12, 0);
                this.ctx.lineTo(8, 4);
                this.ctx.lineTo(-8, 4);
                this.ctx.closePath();
                this.ctx.fill();
                
                // Front wheel
                this.ctx.beginPath();
                this.ctx.arc(-10, 6, 5, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Rear wheel
                this.ctx.beginPath();
                this.ctx.arc(10, 6, 5, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Front fork
                this.ctx.beginPath();
                this.ctx.moveTo(-12, 0);
                this.ctx.lineTo(-10, 6);
                this.ctx.stroke();
                
                // Rear swingarm
                this.ctx.beginPath();
                this.ctx.moveTo(12, 0);
                this.ctx.lineTo(10, 6);
                this.ctx.stroke();
                
                // Handlebars
                this.ctx.beginPath();
                this.ctx.moveTo(-12, 0);
                this.ctx.lineTo(-15, -2);
                this.ctx.moveTo(-12, 0);
                this.ctx.lineTo(-9, -2);
                this.ctx.stroke();
                
                // Rider silhouette
                // Helmet
                this.ctx.beginPath();
                this.ctx.arc(0, -8, 6, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Body
                this.ctx.beginPath();
                this.ctx.moveTo(-2, -2);
                this.ctx.lineTo(2, -2);
                this.ctx.lineTo(4, 2);
                this.ctx.lineTo(-4, 2);
                this.ctx.closePath();
                this.ctx.fill();
                
                // Arms
                this.ctx.beginPath();
                this.ctx.moveTo(-2, -2);
                this.ctx.lineTo(-6, 0);
                this.ctx.moveTo(2, -2);
                this.ctx.lineTo(6, 0);
                this.ctx.stroke();
                
                this.ctx.restore();
                
                // Draw obstacles (rounded gupp)
                this.obstacles.forEach(obstacle => {
                    this.ctx.fillStyle = '#8B4513';
                    this.ctx.beginPath();
                    this.ctx.roundRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height, 8);
                    this.ctx.fill();
                    
                    // Add some texture to obstacles
                    this.ctx.fillStyle = '#A0522D';
                    this.ctx.beginPath();
                    this.ctx.roundRect(obstacle.x + 2, obstacle.y + 2, obstacle.width - 4, obstacle.height - 4, 6);
                    this.ctx.fill();
                });
                
                // Draw pause overlay
                if (this.gamePaused) {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    this.ctx.fillRect(0, 0, this.width, this.height);
                    this.ctx.fillStyle = 'white';
                    this.ctx.font = 'bold 48px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('PAUSAD', this.width/2, this.height/2);
                    this.ctx.font = '24px Arial';
                    this.ctx.fillText('Tryck ESC f√∂r att forts√§tta', this.width/2, this.height/2 + 50);
                }
            }
            
            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // Global functions for buttons
        let game;
        
        function startGame() {
            if (!game) {
                game = new CrossDinoGame();
            }
            game.start();
        }
        
        function restartGame() {
            if (game) {
                game.start();
            }
        }
        
        // Initialize game when page loads
        window.addEventListener('load', () => {
            game = new CrossDinoGame();
        });
        
        // Also initialize on DOMContentLoaded for better mobile compatibility
        document.addEventListener('DOMContentLoaded', () => {
            if (!game) {
                game = new CrossDinoGame();
            }
        });
    </script>
</body>
</html>
