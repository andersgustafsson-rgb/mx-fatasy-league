<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Countdown - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Countdown Widget Animations */
    #countdown-widget {
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      animation: pulse-glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes pulse-glow {
      from {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      }
      to {
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
      }
    }
    
    #race-countdown, #deadline-countdown {
      text-shadow: 0 0 10px currentColor;
      animation: countdown-pulse 1s ease-in-out infinite alternate;
    }
    
    @keyframes countdown-pulse {
      from {
        text-shadow: 0 0 10px currentColor;
      }
      to {
        text-shadow: 0 0 15px currentColor, 0 0 20px currentColor;
      }
    }
  </style>
</head>
<body class="relative font-sans min-h-screen text-gray-200">
  <!-- Bakgrund -->
  <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('{{ url_for("static", filename="images/admin.jpg") }}');"></div>
  <div class="absolute inset-0 bg-black bg-opacity-70"></div>

  <!-- Inneh√•ll -->
  <div class="relative z-10 p-4 md:p-8">
    <div class="container mx-auto bg-white bg-opacity-95 dark:bg-gray-800 dark:bg-opacity-95 p-6 rounded-lg shadow-lg">
      
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl sm:text-3xl font-bold text-blue-500">‚è∞ Test Countdown Scenarios</h1>
        <a href="{{ url_for('admin_page') }}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
          ‚Üê Tillbaka till Admin
        </a>
      </div>

      <!-- Scenario Buttons -->
      <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">V√§lj Test Scenario:</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
          <button onclick="testScenario('race_in_3h')" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded shadow text-center">
            üèÅ Race om 3h<br><small>Picks √∂ppna</small>
          </button>
          <button onclick="testScenario('race_in_1h')" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded shadow text-center">
            ‚è∞ Race om 1h<br><small>Picks l√•sta</small>
          </button>
          <button onclick="testScenario('race_in_30m')" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded shadow text-center">
            üö® Race om 30m<br><small>Picks l√•sta</small>
          </button>
          <button onclick="testScenario('race_tomorrow')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded shadow text-center">
            üìÖ Race imorgon<br><small>Picks √∂ppna</small>
          </button>
        </div>
        <div class="mt-4 text-center">
          <button onclick="resetToRealTime()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded shadow">
            üîÑ √Öterst√§ll till riktig tid
          </button>
        </div>
      </div>

      <!-- Countdown Widget -->
      <div class="flex justify-center mb-6">
        <div id="countdown-widget" class="bg-black bg-opacity-60 rounded-lg p-4 border border-yellow-400 min-w-[280px] sm:min-w-[400px] lg:min-w-[500px]">
          <div class="text-center">
            <h3 class="text-yellow-400 font-bold text-lg sm:text-xl lg:text-2xl mb-3" id="countdown-race-name">V√§lj ett scenario</h3>
            <div class="grid grid-cols-2 gap-3 sm:gap-4 text-sm sm:text-base lg:text-lg">
              <div class="bg-red-900 bg-opacity-50 rounded-lg p-3 sm:p-4 border border-red-700">
                <div class="text-red-300 font-semibold text-xs sm:text-sm lg:text-base mb-1">üèÅ Race Start</div>
                <div id="race-countdown" class="text-red-200 font-mono text-lg sm:text-xl lg:text-2xl font-bold">--:--:--</div>
              </div>
              <div class="bg-orange-900 bg-opacity-50 rounded-lg p-3 sm:p-4 border border-orange-700">
                <div class="text-orange-300 font-semibold text-xs sm:text-sm lg:text-base mb-1">‚è∞ Pick Deadline</div>
                <div id="deadline-countdown" class="text-orange-200 font-mono text-lg sm:text-xl lg:text-2xl font-bold">--:--:--</div>
              </div>
            </div>
            <div id="picks-status" class="mt-3 text-xs sm:text-sm">
              <span id="picks-locked-status" class="hidden bg-red-600 text-white px-3 py-2 rounded-lg font-semibold">üîí Picks l√•sta</span>
              <span id="picks-open-status" class="hidden bg-green-600 text-white px-3 py-2 rounded-lg font-semibold">‚úÖ Picks √∂ppna</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Debug Info -->
      <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg">
        <h3 class="text-lg font-semibold mb-2 text-gray-800 dark:text-gray-200">Debug Info:</h3>
        <pre id="debug-info" class="text-sm text-gray-600 dark:text-gray-300 whitespace-pre-wrap">V√§lj ett scenario f√∂r att se debug info...</pre>
      </div>
    </div>
  </div>

  <script>
    let countdownInterval;

    async function testScenario(scenario) {
      try {
        // Clear existing interval
        if (countdownInterval) {
          clearInterval(countdownInterval);
        }

        // Set simulated time for entire application
        const setTimeResponse = await fetch(`/set_simulated_time?scenario=${scenario}`);
        const setTimeData = await setTimeResponse.json();
        
        if (setTimeData.error) {
          document.getElementById('countdown-race-name').textContent = 'Fel: ' + setTimeData.error;
          return;
        }

        // Show confirmation
        document.getElementById('countdown-race-name').textContent = `‚úÖ Simulerad tid aktiverad: ${scenario}`;

        // Fetch test data
        const response = await fetch(`/test_countdown?scenario=${scenario}`);
        const data = await response.json();
        
        if (data.error) {
          document.getElementById('countdown-race-name').textContent = 'Fel: ' + data.error;
          document.getElementById('debug-info').textContent = JSON.stringify(data, null, 2);
          return;
        }
        
        // Update countdown widget
        document.getElementById('countdown-race-name').textContent = data.next_race.name;
        
        // Update countdowns
        updateCountdowns(data);
        
        // Update picks status
        const lockedStatus = document.getElementById('picks-locked-status');
        const openStatus = document.getElementById('picks-open-status');
        
        if (data.picks_locked) {
          lockedStatus.classList.remove('hidden');
          openStatus.classList.add('hidden');
        } else {
          lockedStatus.classList.add('hidden');
          openStatus.classList.remove('hidden');
        }
        
        // Update debug info
        document.getElementById('debug-info').textContent = JSON.stringify(data, null, 2);
        
        console.log('Scenario loaded:', scenario, data);
        
        // Start countdown updates
        startCountdown(scenario);
        
      } catch (error) {
        console.error('Error testing scenario:', error);
        document.getElementById('countdown-race-name').textContent = 'Fel vid laddning';
        document.getElementById('debug-info').textContent = 'Error: ' + error.message;
      }
    }
    
    function updateCountdowns(data) {
      const raceCountdown = data.countdown.race_start;
      const deadlineCountdown = data.countdown.pick_deadline;
      
      // Format time display
      function formatTime(countdown) {
        if (countdown.total_seconds <= 0) {
          return '00:00:00';
        }
        
        const days = countdown.days;
        const hours = countdown.hours;
        const minutes = countdown.minutes;
        const seconds = countdown.seconds;
        
        if (days > 0) {
          return `${days}d ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        } else {
          return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
      }
      
      // Update the countdown displays
      const raceElement = document.getElementById('race-countdown');
      const deadlineElement = document.getElementById('deadline-countdown');
      
      if (raceElement) {
        raceElement.textContent = formatTime(raceCountdown);
      }
      if (deadlineElement) {
        deadlineElement.textContent = formatTime(deadlineCountdown);
      }
      
      console.log('Updated countdowns:', {
        race: formatTime(raceCountdown),
        deadline: formatTime(deadlineCountdown)
      });
    }
    
    function startCountdown(scenario) {
      // Update every second
      countdownInterval = setInterval(async () => {
        try {
          const response = await fetch(`/test_countdown?scenario=${scenario}`);
          const data = await response.json();
          
          if (!data.error) {
            updateCountdowns(data);
            console.log('Countdown updated:', data.countdown);
          }
        } catch (error) {
          console.error('Countdown update error:', error);
        }
      }, 1000);
    }
    
    // Test function to manually update countdown
    function testCountdownUpdate() {
      const testData = {
        countdown: {
          race_start: {
            days: 7,
            hours: 3,
            minutes: 0,
            seconds: 0,
            total_seconds: 615600
          },
          pick_deadline: {
            days: 7,
            hours: 1,
            minutes: 0,
            seconds: 0,
            total_seconds: 608400
          }
        }
      };
      
      console.log('Testing countdown update with:', testData);
      updateCountdowns(testData);
    }
    
    async function resetToRealTime() {
      try {
        // Clear existing interval
        if (countdownInterval) {
          clearInterval(countdownInterval);
        }

        // Reset simulated time
        const resetResponse = await fetch('/set_simulated_time?scenario=reset');
        const resetData = await resetResponse.json();
        
        if (resetData.error) {
          document.getElementById('countdown-race-name').textContent = 'Fel: ' + resetData.error;
          return;
        }

        // Show confirmation
        document.getElementById('countdown-race-name').textContent = '‚úÖ √Öterst√§llt till riktig tid';

        // Fetch real countdown data
        const response = await fetch('/race_countdown');
        const data = await response.json();
        
        if (data.error) {
          document.getElementById('countdown-race-name').textContent = 'Fel: ' + data.error;
          document.getElementById('debug-info').textContent = JSON.stringify(data, null, 2);
          return;
        }
        
        // Update countdown widget
        document.getElementById('countdown-race-name').textContent = data.next_race.name;
        
        // Update countdowns
        updateCountdowns(data);
        
        // Update picks status
        const lockedStatus = document.getElementById('picks-locked-status');
        const openStatus = document.getElementById('picks-open-status');
        
        if (data.picks_locked) {
          lockedStatus.classList.remove('hidden');
          openStatus.classList.add('hidden');
        } else {
          lockedStatus.classList.add('hidden');
          openStatus.classList.remove('hidden');
        }
        
        // Update debug info
        document.getElementById('debug-info').textContent = JSON.stringify(data, null, 2);
        
        console.log('Reset to real time:', data);
        
      } catch (error) {
        console.error('Error resetting to real time:', error);
        document.getElementById('countdown-race-name').textContent = 'Fel vid √•terst√§llning';
        document.getElementById('debug-info').textContent = 'Error: ' + error.message;
      }
    }
    
    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }
    });
  </script>
</body>
</html>
