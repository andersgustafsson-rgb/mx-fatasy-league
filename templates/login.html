<!DOCTYPE html>
<html lang="sv" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in - MX Fantasy League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fallback dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827 !important;
                color: #f9fafb !important;
            }
            .login-container {
                background-color: #1f2937 !important;
                border: 1px solid #374151 !important;
            }
            .login-title {
                color: #60a5fa !important;
            }
            .login-input {
                background-color: #374151 !important;
                border-color: #4b5563 !important;
                color: #f9fafb !important;
            }
            .login-label {
                color: #d1d5db !important;
            }
            .login-button {
                background-color: #2563eb !important;
            }
            .login-button:hover {
                background-color: #1d4ed8 !important;
            }
            .login-link {
                color: #60a5fa !important;
            }
        }
    </style>
    <script>
        // Force dark mode - more aggressive approach
        function applyDarkMode() {
            const isDark = localStorage.theme === 'dark' || 
                          (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches) ||
                          window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (isDark) {
                document.documentElement.classList.add('dark');
                document.body.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
                document.body.classList.remove('dark');
            }
        }
        
        // Apply when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', applyDarkMode);
        } else {
            applyDarkMode();
        }
        
        // Apply again after a short delay to ensure it sticks
        setTimeout(applyDarkMode, 100);
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyDarkMode);
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg border dark:border-gray-700 login-container">
        <div class="flex flex-col items-center mb-8">
            <!-- MotoAction.se Logga - Med subtil bakgrundseffekt -->
            <div class="relative p-6 rounded-full bg-gradient-to-br from-blue-50 to-blue-100 dark:from-blue-900/20 dark:to-blue-800/20 mb-4">
                <img src="{{ url_for('static', filename='images/min_logga.svg') }}" alt="MotoAction.se Logotyp" class="h-20 w-auto filter brightness-110 drop-shadow-lg">
            </div>
            <h1 class="text-4xl font-bold text-center text-blue-500 dark:text-blue-400 login-title mb-2">MX Fantasy League</h1>
            <p class="text-sm text-gray-600 dark:text-gray-400 text-center">Powered by MotoAction.se</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-3 rounded-md mb-4 text-center {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }} text-white">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 dark:text-gray-300 mb-2 login-label">Användarnamn</label>
                <input type="text" id="username" name="username" class="w-full p-2 border rounded bg-gray-50 dark:bg-gray-700 dark:border-gray-600 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 login-input" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 dark:text-gray-300 mb-2 login-label">Lösenord</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded bg-gray-50 dark:bg-gray-700 dark:border-gray-600 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 login-input" required>
            </div>
            <p class="text-right text-sm mb-6">
                <a href="{{ url_for('forgot_password') }}" class="text-blue-500 dark:text-blue-400 hover:underline login-link">Glömt lösenord?</a>
            </p>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors login-button">
                Logga in
            </button>
        </form>
        <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-4">
            Har du inget konto? <a href="{{ url_for('register') }}" class="text-blue-500 dark:text-blue-400 hover:underline login-link">Registrera dig här</a>
        </p>
    </div>
</body>
</html>
